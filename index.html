<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slackey&family=Squada+One&display=swap" rel="stylesheet">
    <title>MusicTool</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>

    <div id="pageMenu">
        <div id="menu">
            <h1>MusicTool</h1>

            <h2>Accordeur</h2>
            <div id="containerIcone">
                <div class="iconeInstru">
                    <img src="assets/img/iconeGuitare.png" alt="Icone guitare" id="iconeGuitare">
                </div>
                <div class="iconeInstru">
                    <img src="assets/img/iconeBasse.png" alt="Icone basse" id="iconeBasse">
                </div>
            </div>

            <h2>Métronome</h2>
            <div class="iconeInstru">
                <img src="assets/img/metronome.png" alt="Icone métronome" id="iconeMetronome">
            </div>

        </div>
    </div>
    
    <div id="pageGuitare">
        <div id="guitare">
            <img src="assets/img/guitar.png" alt="Manche guitare">
            <div class="cercle" id="guitare1">Mi</div>
            <div class="cercle" id="guitare2">La</div>
            <div class="cercle" id="guitare3">Ré</div>
            <div class="cercle" id="guitare4">Sol</div>
            <div class="cercle" id="guitare5">Si</div>
            <div class="cercle" id="guitare6">Mi</div>
        </div>
    </div>

    <div id="pageBasse">
        <div id="basse">
            <img src="assets/img/bass.png" alt="Manche basse">
            <div class="cercle" id="bass1">Mi</div>
            <div class="cercle" id="bass2">La</div>
            <div class="cercle" id="bass3">Ré</div>
            <div class="cercle" id="bass4">Sol</div>
        </div>
    </div>

    <div id="pageMetronome">
        <div id="metronome">
            <input type="number" id="inputMetronome" placeholder="100">
            <div id="contenairBtn">
                <span class="btnMet" id="play">&#9656;</span>
                <span class="btnMet" id="btnStop">&#9632;</span>
            </div>
        </div>
    </div>
    
</body>
</html>
